<ul class="nav navbar-nav">
{% assign pages = site.pages | sort:"weight"  %}
  {% for p in pages %}
  {% if p.nav %}
    <li>
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}.html">{{ p.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>

{% assign pages = nil %}
